<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Image Gallery</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper container">
      <div class="gallery">
        <div class="image">
          <span><img src="./images/Screenshot (58).png" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Screenshot (59).png" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Screenshot (81).png" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Screenshot (82).png" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Screenshot (101).png" alt="" /></span>
        </div>
        <div class="image">
          <span><img src="./images/Screenshot (103).png" alt="" /></span>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title">
          Image
          <p class="current-img">1</p>
          of
          <p class="total-img">6</p>
        </span>
        <span class="icon fa fa-times"></span>
      </div>
      <div class="img-box">
          <div class="slide prev">
              <i class="fa fa-angle-left"></i>
          </div>
          <div class="slide next">
              <i class="fa fa-angle-right"></i>
          </div>
          <img src="./images/Screenshot (103).png" alt="">
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
