<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Image Gallery</title>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper container">
      <h1 class="landing-text">David's Gallery</h1>
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="sketch">Sketch</span>
          <span class="item" data-name="comic">Comic</span>
          <span class="item" data-name="painting">Painting</span>
          <span class="item" data-name="illustration">Illustration</span>
          <span class="item" data-name="poster">Poster</span>
        </div>
      </nav>
      <div class="gallery">
        <div class="image" data-name="poster">
          <span><img src="./images/joker.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="illustration">
          <span
            ><img
              src="./images/gorilla-splash-sylie113-on-deviantart-gorilla-art and his heart grew 3 sizes.png"
              alt=""
          /></span>
        </div>
        <div class="image" data-name="painting">
          <span><img src="./images/EbLQ6COXsAADBBR.jfif" alt="" /></span>
        </div>
        <div class="image" data-name="poster">
          <span><img src="./images/kill-bill.png" alt="" /></span>
        </div>
        <div class="image" data-name="sketch">
          <span><img src="./images/alien robots 3.jfif" alt="" /></span>
        </div>
        <div class="image" data-name="painting">
          <span><img src="./images/Etb2I_fUYAAv7KN.jfif" alt="" /></span>
        </div>
        <div class="image" data-name="poster">
          <span><img src="./images/minimalist movie poster.png" alt="" /></span>
        </div>
        <div class="image" data-name="comic">
          <span
            ><img src="./images/mortifying ordeal of being known.jfif" alt=""
          /></span>
        </div>
        <div class="image" data-name="sketch">
          <span><img src="./images/alien robots 2.jfif" alt="" /></span>
        </div>
        <div class="image" data-name="illustration">
          <span><img src="./images/gorilla fierce.png" alt="" /></span>
        </div>
        <div class="image" data-name="comic">
          <span
            ><img
              src="./images/thumb_sexual-loneliness-frustration-frus-simping-never-being-loved-my-unwillingness-46198079.png"
              alt=""
          /></span>
        </div>
        <div class="image" data-name="sketch">
          <span><img src="./images/alien robots 1.jfif" alt="" /></span>
        </div>
      </div>

      <footer class="copyright">
        <div class="up" id="up">
          <i class="fa fa-chevron-up"></i>
        </div>
        <p>&copy; 2021 David Osuchukwu</p>
      </footer>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title">
          Image
          <p class="current-img"></p>
          of
          <p class="total-img"></p>
        </span>
        <span class="category"
          >Category:
          <p></p
        ></span>
        <span class="icon fa fa-times"></span>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class="fa fa-angle-right"></i>
        </div>
        <img src="" alt="" />
      </div>
    </div>
    <div class="shadow"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
